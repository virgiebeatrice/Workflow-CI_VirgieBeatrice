name: MLflow CI Training

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.10
        activate-environment: mlflow-ci-env
        environment-file: MLProject/conda.yaml
        auto-update-conda: true

    - name: Run MLflow Project (Training)
      run: |
        cd MLProject
        mlflow run .

    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns

    # ADVANCE: Build Docker Image
    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        cd MLProject
        MODEL_PATH=$(find mlruns -name "model" -type d | head -1)
        mlflow models build-docker -m $MODEL_PATH -n ${{ secrets.DOCKERHUB_USERNAME }}/accident-model:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/accident-model:latest
