name: MLflow Project CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MLflow
        run: |
          pip install mlflow

      - name: Train model using MLflow Project
        run: |
          mlflow run MLProject -P data_path=processed_dataset.csv

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: retraining-artifacts
          path: mlruns
