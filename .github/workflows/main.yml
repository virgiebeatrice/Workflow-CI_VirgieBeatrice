name: CI Retraining Model
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.7"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Training Script
      working-directory: MLProject
      run: |
        python modelling.py
    
    - name: Get latest run ID
      id: get_run_id
      working-directory: MLProject
      run: |
        # Cari experiment folder terlebih dahulu
        EXPERIMENT_ID=$(ls -td mlruns/[0-9]* 2>/dev/null | head -1 | xargs basename)
        if [ -z "$EXPERIMENT_ID" ]; then
          echo "No experiment found, using default (0)"
          EXPERIMENT_ID=0
        fi
        
        RUN_ID=$(ls -td mlruns/$EXPERIMENT_ID/*/ 2>/dev/null | head -1 | xargs basename)
        
        if [ -z "$RUN_ID" ]; then
          echo "Error: No run ID found"
          exit 1
        fi
        
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "EXPERIMENT_ID=$EXPERIMENT_ID" >> $GITHUB_ENV
        echo "Latest run is $RUN_ID in experiment $EXPERIMENT_ID"
    
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Docker Model
      working-directory: MLProject
      run: |
        RUN_ID="${{ env.RUN_ID }}"
        echo "Building docker for RUN_ID=$RUN_ID"
        mlflow models build-docker \
          -m "runs:/$RUN_ID/model" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/global-accident-ci:${RUN_ID}"
    
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/global-accident-ci:${RUN_ID}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/global-accident-ci:${RUN_ID} \
                   ${{ secrets.DOCKERHUB_USERNAME }}/global-accident-ci:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/global-accident-ci:latest