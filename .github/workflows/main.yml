name: MLflow CI - Remote DagsHub Training

on:
  push:
    branches: [ main ]
    paths:
      - 'MLProject/**'
      - '.github/workflows/mlflow-ci.yml'
  workflow_dispatch: {}

env:
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          python --version
          echo "Tracking URI: $MLFLOW_TRACKING_URI"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow requests rclone docker

      - name: Run mlflow project
        working-directory: ./MLProject
        run: |
          mlflow run . -e main --env-manager=local

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          RUN_JSON=$(curl -s -u "${MLFLOW_TRACKING_USERNAME}:${MLFLOW_TRACKING_PASSWORD}" "${MLFLOW_TRACKING_URI}/api/2.0/mlflow/runs/search?max_results=1")
          RUN_ID=$(echo "$RUN_JSON" | python3 -c "import sys, json; print(json.load(sys.stdin)['runs'][0]['info']['run_id'])")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "$RUN_ID"

      - name: Install Python dependencies
        run: pip install mlflow docker

      - name: Upload to Google Drive
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_CONFIG_GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
        run: |
          mlflow artifacts download -r "${MLFLOW_TRACKING_URI}" -u "runs:/${RUN_ID}/model" -d model_dir
          rclone copy model_dir gdrive:/mlflow_artifacts/${RUN_ID} -v

      - name: Build Docker Model
        run: |
          DOCKER_TAG="${DOCKERHUB_USERNAME}/global-accident-mlflow:${RUN_ID}"
          mlflow models build-docker -m model_dir -n "$DOCKER_TAG"

      - name: Log in to Docker Hub
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Tag Docker Image
        run: |
          docker tag "${DOCKERHUB_USERNAME}/global-accident-mlflow:${RUN_ID}" "${DOCKERHUB_USERNAME}/global-accident-mlflow:latest"

      - name: Push Docker Image
        run: |
          docker push "${DOCKERHUB_USERNAME}/global-accident-mlflow:${RUN_ID}"
          docker push "${DOCKERHUB_USERNAME}/global-accident-mlflow:latest"

      - name: Post Log in to Docker Hub
        run: echo "DockerHub post-cleanup done."

      - name: Post Set up Python 3.12.7
        run: echo "Python cleanup done."

      - name: Post Run actions/checkout@v3
        run: echo "Checkout cleanup done."

      - name: Complete job
        run: echo "CI pipeline complete."
